<body>
<script src="script.js" async></script>

<div id="mainholder">
    <section id="text_input">
        <h2>Welcome!</h2>
        <p>This is our webinterface for our project "hatespeech detection".<br/><br/>Simply type a tweet in the
            textfield below
            and see the opnion of our AI </p>
        <textarea id="tweet" rows="5" cols="50" maxlength="150" placeholder="Type your possible hatespeech"></textarea>
        <br><br>
        <button id="anabutton" onclick="analyse()">Analyse</button>
    </section>
    <section id="responseholder" style="display:none;">
        <p id="response">loading response</p>
        <div id="validate" style="display: none;">
            <p id="validatingtext">Do you agree with grumpy cat?</p>
            <div id="buttons">
                <button id="yes" onclick="validate(true)">Yes</button>
                <button id="no" onclick="validate(false)">No</button>
            </div>
        </div>
    </section>
